openapi: 3.0.0
info:
  title: Venice.ai API
  description: The Venice.ai REST API.
  version: "20250228.185724"
  termsOfService: https://venice.ai/legal/tos
externalDocs:
  description: Venice.ai API documentation
  url: https://docs.venice.ai
servers:
  - url: https://api.venice.ai/api/v1
tags:
  - name: Chat
    description: Given a list of messages comprising a conversation, the model will
      return a response.
  - name: Models
    description: List and describe the various models available in the API.
  - name: Image
    description: Generate and manipulate images using AI models.
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ChatCompletionRequest:
      type: object
      properties:
        model:
          type: string
          description: The ID of the model you wish to prompt. May also be a model trait,
            or a compatibility mapping. See the models endpoint for a list of
            models available to you.  You can use feature suffixes to enable
            features from the venice_parameters object. Please see "Model
            Feature Suffix" documentation for more details.
          example: llama-3.3-70b
        messages:
          type: array
          items:
            anyOf:
              - type: object
                properties:
                  role:
                    type: string
                    enum:
                      - user
                  content:
                    anyOf:
                      - type: string
                      - type: array
                        items:
                          oneOf:
                            - type: object
                              properties:
                                type:
                                  type: string
                                  enum:
                                    - text
                                text:
                                  type: string
                                  minLength: 1
                                  description: The prompt text of the message. Must be at-least one character in
                                    length
                                  example: Why is the sky blue?
                              required:
                                - type
                                - text
                              additionalProperties: false
                            - type: object
                              properties:
                                type:
                                  type: string
                                  enum:
                                    - image_url
                                image_url:
                                  type: object
                                  required:
                                    - type
                                    - image_url
                              required:
                                - type
                                - image_url
                required:
                  - role
                  - content
                description: The user message is the input from the user. It is part of the
                  conversation and is visible to the assistant.
                title: User Message
              - type: object
                properties:
                  role:
                    type: string
                    enum:
                      - assistant
                  content:
                    anyOf:
                      - type: string
                      - nullable: true
                      - type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - text
                            text:
                              type: string
                              minLength: 1
                              description: The prompt text of the message. Must be at-least one character in
                                length
                              example: Why is the sky blue?
                          required:
                            - type
                            - text
                          additionalProperties: false
                      - nullable: true
                  reasoning_content:
                    anyOf:
                      - type: string
                      - nullable: true
                      - nullable: true
                  name:
                    type: string
                  tool_calls:
                    type: array
                    items:
                      nullable: true
                required:
                  - role
                  - content
                description: The assistant message contains the response from the LLM.
                title: Assistant Message
              - type: object
                properties:
                  role:
                    type: string
                    enum:
                      - tool
                  content:
                    type: string
                  reasoning_content:
                    anyOf:
                      - type: string
                      - nullable: true
                      - nullable: true
                  tool_calls:
                    type: array
                    items:
                      nullable: true
                  name:
                    type: string
                  tool_call_id:
                    type: string
                required:
                  - role
                  - content
                  - tool_call_id
                description: The tool message is a special message that is used to call a tool.
                  It is not part of the conversation and is not visible to the
                  user.
                title: Tool Message
              - type: object
                properties:
                  role:
                    type: string
                    enum:
                      - system
                  content:
                    anyOf:
                      - type: string
                      - type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - text
                            text:
                              type: string
                              minLength: 1
                              description: The prompt text of the message. Must be at-least one character in
                                length
                              example: Why is the sky blue?
                          required:
                            - type
                            - text
                          additionalProperties: false
                  name:
                    type: string
                required:
                  - role
                  - content
                description: The system message is a special message that provides context to
                  the model. It is not part of the conversation and is not
                  visible to the user.
                title: System Message
          minItems: 1
          description: A list of messages comprising the conversation so far. Depending on
            the model you use, different message types (modalities) are
            supported, like text and images.
        venice_parameters:
          type: object
          properties:
            enable_web_search:
              type: string
              enum:
                - auto
                - on
                - off
              default: off
              description: Enable web search for this request. Defaults to off. On will force
                web search on the request. Auto will enable it based on the
                model's discretion. Citations will be returned either in the
                first chunk of a streaming result, or in the non streaming
                response.
              example: auto
            include_venice_system_prompt:
              type: boolean
              default: true
              description: Whether to include the Venice supplied system prompts along side
                specified system prompts.
            character_slug:
              type: string
              description: The character slug of a public Venice character.
              example: venice
          description: Unique parameters to Venice's API implementation.
        frequency_penalty:
          type: number
          maximum: 2
          minimum: -2
          default: 0
          description: Number between -2.0 and 2.0. Positive values penalize new tokens
            based on their existing frequency in the text so far, decreasing the
            model's likelihood to repeat the same line verbatim.
        presence_penalty:
          type: number
          maximum: 2
          minimum: -2
          default: 0
          description: Number between -2.0 and 2.0. Positive values penalize new tokens
            based on whether they appear in the text so far, increasing the
            model's likelihood to talk about new topics.
        n:
          type: integer
          default: 1
          description: How many chat completion choices to generate for each input
            message. Note that you will be charged based on the number of
            generated tokens across all of the choices. Keep n as 1 to minimize
            costs.
        max_tokens:
          type: integer
          description: The maximum number of tokens that can be generated in the chat
            completion. This value can be used to control costs for text
            generated via API. This value is now deprecated in favor of
            max_completion_tokens.
        max_completion_tokens:
          type: integer
          description: An upper bound for the number of tokens that can be generated for a
            completion, including visible output tokens and reasoning tokens.
        temperature:
          type: number
          minimum: 0
          maximum: 2
          default: 1
          description: What sampling temperature to use, between 0 and 2. Higher values
            like 0.8 will make the output more random, while lower values like
            0.2 will make it more focused and deterministic. We generally
            recommend altering this or top_p but not both.
          example: 0.7
        top_p:
          type: number
          minimum: 0
          maximum: 1
          default: 1
          description: An alternative to sampling with temperature, called nucleus
            sampling, where the model considers the results of the tokens with
            top_p probability mass. So 0.1 means only the tokens comprising the
            top 10% probability mass are considered.
          example: 0.9
        stop:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
              minItems: 1
              maxItems: 4
          description: Up to 4 sequences where the API will stop generating further
            tokens. Defaults to null.
        stream:
          type: boolean
          description: Whether to stream back partial progress. Defaults to false.
          example: true
        stream_options:
          type: object
          properties:
            include_usage:
              type: boolean
              description: Whether to include usage information in the stream.
        user:
          type: string
          description: This field is discarded on the request but is supported in the
            Venice API for compatibility with OpenAPI clients.
        parallel_tool_calls:
          type: boolean
          default: true
          description: Whether to enable parallel function calling during tool use.
          example: false
        tools:
          anyOf:
            - nullable: true
            - type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  function:
                    type: object
                    properties:
                      description:
                        type: string
                      name:
                        type: string
                      parameters:
                        type: object
                        additionalProperties:
                          nullable: true
                    required:
                      - name
                    additionalProperties: false
                required:
                  - function
            - nullable: true
          description: A list of tools the model may call. Currently, only functions are
            supported as a tool. Use this to provide a list of functions the
            model may generate JSON inputs for.
        tool_choice:
          anyOf:
            - type: object
              properties:
                type:
                  type: string
                function:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
                  additionalProperties: false
              required:
                - type
                - function
              additionalProperties: false
            - type: string
      required:
        - model
        - messages
      additionalProperties: false
    GenerateImageRequest:
      type: object
      properties:
        model:
          type: string
          description: The model to use for image generation.
          example: fluently-xl
        prompt:
          type: string
          minLength: 1
          maxLength: 1500
          description: The description for the image. Character limit is model specific.
          example: A beautiful sunset over a mountain range
        negative_prompt:
          type: string
          maxLength: 1500
          description: A description of what should not be in the image. Character limit
            is model specific.
          example: Clouds, Rain, Snow
        style_preset:
          type: string
          description: An image style to apply to the image. Visit
            https://docs.venice.ai/apiv1imagegenerate for more details.
          example: 3D Model
        height:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 1280
          description: Height of the generated image. Each model has a specific height and
            width divisor.
          example: 1024
        width:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 1280
          description: Width of the generated image. Each model has a specific height and
            width divisor.
          example: 1024
        steps:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 50
          description: Number of inference steps. Each model has a specific max.
          example: 30
        cfg_scale:
          type: number
          minimum: 0
          exclusiveMinimum: true
          maximum: 20
          description: CFG scale parameter. Higher values lead to more adherence to the
            prompt.
          example: 7.5
        seed:
          type: integer
          minimum: -999999999
          maximum: 999999999
          description: Random seed for generation. If not provided, a random seed will be
            used.
          example: 123456789
        lora_strength:
          type: integer
          minimum: 0
          maximum: 100
          description: Lora strength for the model. Only applies if the model uses
            additional Loras.
          example: 50
        safe_mode:
          type: boolean
          description: Whether to use safe mode. If enabled, this will blur out adult
            content.
          example: false
        return_binary:
          type: boolean
          description: Whether to return binary image data instead of base64.
          example: false
        hide_watermark:
          type: boolean
          default: false
          description: Whether to hide the Venice watermark. Venice may ignore this
            parameter for certain generated content.
          example: false
        inpaint:
          type: object
          properties:
            strength:
              type: integer
              minimum: 0
              maximum: 100
              description: Strength of the inpainting.
              example: 50
            source_image_base64:
              type: string
              description: Base64 encoded source image to inpaint.
              example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
            mask:
              type: object
              properties:
                image_prompt:
                  type: string
                  description: A text prompt describing the original input image that an image
                    model would use to produce a similar/identical image,
                    including the changed features the user will be inpainting.
                  example: Generate a high-resolution image of a cute lop-eared rabbit with a
                    fluffy coat. The rabbit should have a light brown and white
                    fur pattern, with the white fur prominently covering its
                    chest and underside. Its ears should be long and droop down
                    on either side of its head, with the inner part of the ears
                    showing a delicate pink hue. The rabbit's face, wearing
                    round silver spectacles, should have expressive dark eyes
                    and a small, pink nose. It should be sitting upright on a
                    soft, light blue cushion, with a cozy, indoor setting in the
                    background that includes a neutral-toned wall and wooden
                    elements. The overall mood should be warm and endearing,
                    capturing the gentle and charming nature of the rabbit.
                object_target:
                  type: string
                  description: One or more elements contained within the original image the user
                    wants to inpaint over; used by a segmentation model to
                    create an image mask.
                  example: rabbit's face
                inferred_object:
                  type: string
                  description: The content the user is adding to the image via inpainting, meant
                    to replace the pixels occupied by object_target.
                  example: rabbit's face wearing round silver spectacles
              required:
                - image_prompt
                - object_target
                - inferred_object
          required:
            - strength
            - source_image_base64
      required:
        - model
        - prompt
      additionalProperties: false
    ModelTraitSchema:
      type: object
      additionalProperties:
        type: string
      description: List of available models
      example:
        default: llama-3.3-70b
        fastest: llama-3.2-3b-akash
    ModelCompatibilitySchema:
      type: object
      additionalProperties:
        type: string
      description: List of available models
      example:
        gpt-4o: llama-3.3-70b
  parameters: {}
paths:
  /chat/completions:
    post:
      tags:
        - Chat
      operationId: createChatCompletion
      summary: /api/v1/chat/completions
      description: Run text inference based on the supplied parameters.
      parameters:
        - in: header
          name: Accept-Encoding
          schema:
            type: string
            example: gzip, br
          description: Supported compression encodings (gzip, br). Only applied when
            stream is false.
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
      responses:
        "200":
          description: OK
          headers:
            Content-Encoding:
              schema:
                type: string
                enum:
                  - gzip
                  - br
              description: The encoding used to compress the response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the request.
                    example: chatcmpl-abc123
                  object:
                    type: string
                    enum:
                      - chat.completion
                    description: The type of the object returned.
                    example: chat.completion
                  created:
                    type: integer
                    description: The time at which the request was created.
                    example: 1677858240
                  model:
                    type: string
                    description: The model id used for the request.
                    example: llama-3.3-70b
                  choices:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          description: The index of the choice in the list.
                          example: 0
                        message:
                          anyOf:
                            - type: object
                              properties:
                                role:
                                  type: string
                                  enum:
                                    - assistant
                                content:
                                  anyOf:
                                    - type: string
                                    - nullable: true
                                    - type: array
                                      items:
                                        type: object
                                        properties:
                                          type:
                                            type: string
                                            enum:
                                              - text
                                          text:
                                            type: string
                                            minLength: 1
                                            description: The prompt text of the message. Must be at-least one character in
                                              length
                                            example: Why is the sky blue?
                                        required:
                                          - type
                                          - text
                                        additionalProperties: false
                                    - nullable: true
                                reasoning_content:
                                  anyOf:
                                    - type: string
                                    - nullable: true
                                    - nullable: true
                                name:
                                  type: string
                                tool_calls:
                                  type: array
                                  items:
                                    nullable: true
                              required:
                                - role
                                - content
                              description: The assistant message contains the response from the LLM.
                              title: Assistant Message
                            - type: object
                              properties:
                                role:
                                  type: string
                                  enum:
                                    - tool
                                content:
                                  type: string
                                reasoning_content:
                                  anyOf:
                                    - type: string
                                    - nullable: true
                                    - nullable: true
                                tool_calls:
                                  type: array
                                  items:
                                    nullable: true
                                name:
                                  type: string
                                tool_call_id:
                                  type: string
                              required:
                                - role
                                - content
                                - tool_call_id
                              description: The tool message is a special message that is used to call a tool.
                                It is not part of the conversation and is not
                                visible to the user.
                              title: Tool Message
                        logprobs:
                          anyOf:
                            - nullable: true
                            - type: object
                              additionalProperties:
                                nullable: true
                            - nullable: true
                          description: Log probability information for the choice.
                        finish_reason:
                          type: string
                          enum:
                            - stop
                            - length
                          description: The reason the completion finished.
                          example: stop
                        stop_reason:
                          anyOf:
                            - type: string
                              enum:
                                - stop
                                - length
                            - nullable: true
                            - nullable: true
                          description: The reason the completion stopped.
                          example: stop
                      required:
                        - index
                        - message
                        - finish_reason
                    description: A list of chat completion choices. Can be more than one if n is
                      greater than 1.
                    example:
                      - index: 0
                        message:
                          role: assistant
                          reasoning_content: null
                          content: The sky appears blue because of the way Earth's atmosphere scatters
                            sunlight. When sunlight reaches Earth's atmosphere,
                            it is made up of various colors of the spectrum, but
                            blue light waves are shorter and scatter more easily
                            when they hit the gases and particles in the
                            atmosphere. This scattering occurs in all
                            directions, but from our perspective on the ground,
                            it appears as a blue hue that dominates the sky's
                            color. This phenomenon is known as Rayleigh
                            scattering. During sunrise and sunset, the sunlight
                            has to travel further through the atmosphere, which
                            allows more time for the blue light to scatter away
                            from our direct line of sight, leaving the longer
                            wavelengths, such as red, yellow, and orange, to
                            dominate the sky's color.
                          tool_calls: []
                        logprobs: null
                        finish_reason: stop
                        stop_reason: null
                  usage:
                    type: object
                    properties:
                      prompt_tokens:
                        type: integer
                        description: The number of tokens in the prompt.
                        example: 10
                      completion_tokens:
                        type: integer
                        description: The number of tokens in the completion.
                        example: 20
                      total_tokens:
                        type: integer
                        description: The total number of tokens used in the request.
                        example: 30
                      prompt_tokens_details:
                        anyOf:
                          - nullable: true
                          - type: object
                            additionalProperties:
                              nullable: true
                          - nullable: true
                        description: Token details for the prompt.
                    required:
                      - prompt_tokens
                      - completion_tokens
                      - total_tokens
                  prompt_logprobs:
                    anyOf:
                      - nullable: true
                      - type: object
                        additionalProperties:
                          nullable: true
                      - nullable: true
                    description: Log probability information for the prompt.
                  venice_parameters:
                    type: object
                    properties:
                      web_search_citations:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                            url:
                              type: string
                            content:
                              type: string
                            date:
                              type: string
                          required:
                            - title
                            - url
                        description: Citations from web search results.
                        example:
                          - title: Why Is the Sky Blue? | NOAA SciJinks – All About Weather
                            url: https://scijinks.gov/blue-sky/
                            date: 2020-12-15T00:00:00
                            content: Gases and particles in Earth&#x27;s atmosphere scatter sunlight in all
                              directions. Blue light is scattered more than
                              other colors because it travels as shorter,
                              smaller waves. This is why we see a blue sky most
                              of the time.
                          - title: "r/askscience on Reddit: Why is the sky blue? Do I understand it
                              correctly:"
                            url: https://www.reddit.com/r/askscience/comments/14566ig/why_is_the_sky_blue_do_i_understand_it_correctly/
                            date: 2025-01-22T12:24:13
                            content: 1.1K votes, 162 comments. I’ve been trying to understand why the sky
                              changes colors, and I think I understand most of
                              it, but something in the online…
                    required:
                      - web_search_citations
                required:
                  - id
                  - object
                  - created
                  - model
                  - choices
                  - usage
                  - venice_parameters
                example:
                  id: chatcmpl-a81fbc2d81a7a083bb83ccf9f44c6e5e
                  object: chat.completion
                  created: 1739928524
                  model: qwen-2.5-vl
                  choices:
                    - index: 0
                      message:
                        role: assistant
                        reasoning_content: null
                        content: The sky appears blue because of the way Earth's atmosphere scatters
                          sunlight. When sunlight reaches Earth's atmosphere, it
                          is made up of various colors of the spectrum, but blue
                          light waves are shorter and scatter more easily when
                          they hit the gases and particles in the atmosphere.
                          This scattering occurs in all directions, but from our
                          perspective on the ground, it appears as a blue hue
                          that dominates the sky's color. This phenomenon is
                          known as Rayleigh scattering. During sunrise and
                          sunset, the sunlight has to travel further through the
                          atmosphere, which allows more time for the blue light
                          to scatter away from our direct line of sight, leaving
                          the longer wavelengths, such as red, yellow, and
                          orange, to dominate the sky's color.
                        tool_calls: []
                      logprobs: null
                      finish_reason: stop
                      stop_reason: null
                  usage:
                    prompt_tokens: 612
                    total_tokens: 758
                    completion_tokens: 146
                    prompt_tokens_details: null
                  prompt_logprobs: null
                  venice_parameters:
                    web_search_citations: []
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Invalid request parameters
                  details:
                    type: object
                    properties: {}
                    description: Details about the incorrect input
                    example:
                      _errors: []
                      field:
                        _errors:
                          - Field is required
                required:
                  - error
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Authentication failed
                required:
                  - error
        "402":
          description: Insufficient USD or VCU balance to complete request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Insufficient USD or VCU balance to complete request
                required:
                  - error
        "415":
          description: Invalid request content-type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Invalid request content-type
                required:
                  - error
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Rate limit exceeded
                required:
                  - error
        "500":
          description: Inference processing failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: Inference processing failed
                required:
                  - error
        "503":
          description: The model is at capacity. Please try again later.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error
                    example: The model is at capacity. Please try again later.
                required:
                  - error
  /image/generate:
    post:
      tags:
        - Image
      operationId: generateImage
      summary: /api/v1/image/generate
      description: Generate an image based on input parameters
      parameters:
        - in: header
          name: Accept-Encoding
          schema:
            type: string
            example: gzip, br
          description: Supported compression encodings (gzip, br). Only applied when
            return_binary is false.
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateImageRequest"
      responses:
        "200":
          description: Successfully generated image
          headers:
            Content-Encoding:
              schema:
                type: string
                enum:
                  - gzip
                  - br
              description: The encoding used to compress the response
            x-venice-is-content-violation:
              schema:
                type: boolean
              description: Indicates if the generated image does not meet Venice terms of
                service.
              required: false
            x-venice-is-blurred:
              schema:
                type: boolean
              description: Indicates if the generated image is blurred. When Safe Venice is
                enabled, adult material will be returned blurred.
              required: false
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
