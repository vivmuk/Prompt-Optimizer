<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load environment variables from Netlify function -->
    <script src="/.netlify/functions/inject-env"></script>
</head>
<body>
    <div class="moroccan-pattern-overlay"></div>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-icon"></div>
                <h1>Prompt Optimizer</h1>
            </div>
            <p>Transform simple prompts into detailed, domain-specific instructions</p>
        </header>
        
        <main>
            <div class="prompt-container">
                <div class="card input-section">
                    <label for="user-prompt">Your Prompt</label>
                    <textarea id="user-prompt" placeholder="Enter your simple prompt here (e.g., 'Explain the benefits of meditation')"></textarea>
                    <button id="transform-btn" class="primary-btn">Transform Prompt</button>
                </div>
                
                <div class="card output-section">
                    <div class="optimized-prompt-container">
                        <h2>Optimized Prompt</h2>
                        <div class="copy-container">
                            <button id="copy-btn" title="Copy to clipboard" class="icon-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </button>
                        </div>
                        <textarea id="optimized-prompt" placeholder="Your optimized prompt will appear here..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="progress-text" id="progress-text">Processing: 0%</p>
            </div>
            
            <div class="card answer-section">
                <div class="model-selection">
                    <label for="model-selector">Select Model for Answer Generation</label>
                    <select id="model-selector">
                        <option value="llama-3.3-70b">Llama 3.3 70B</option>
                        <option value="llama-3.2-3b">Llama 3.2 3B</option>
                        <option value="dolphin-2.9.2-qwen2-72b">Dolphin 2.9.2 Qwen2 72B</option>
                        <option value="llama-3.1-405b">Llama 3.1 405B</option>
                        <option value="qwen-2.5-coder-32b">Qwen 2.5 Coder 32B</option>
                        <option value="deepseek-r1-llama-70b">DeepSeek R1 Llama 70B</option>
                        <option value="deepseek-r1-671b">DeepSeek R1 671B</option>
                        <option value="qwen-2.5-vl">Qwen 2.5 VL 72B</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button id="generate-answer-btn" class="secondary-btn">Generate Answer</button>
                </div>
                
                <div class="answer-container">
                    <h2>Generated Answer</h2>
                    <div id="answer-output"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by <a href="https://venice.ai" target="_blank">Venice.ai</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
