<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Optimizer</h1>
            <p>Enter a simple prompt and let AI transform it into a detailed, domain-specific prompt.</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="user-prompt">Your Prompt:</label>
                <textarea id="user-prompt" placeholder="Enter your simple prompt here (e.g., 'Explain the benefits of meditation')"></textarea>
                <button id="transform-btn">Transform Prompt</button>
            </div>
            
            <div class="output-section">
                <div class="optimized-prompt-container">
                    <h2>Optimized Prompt</h2>
                    <div class="copy-container">
                        <button id="copy-btn" title="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                        </button>
                    </div>
                    <textarea id="optimized-prompt" readonly></textarea>
                </div>
                
                <div class="actions">
                    <button id="generate-answer-btn">Generate Answer</button>
                </div>
                
                <div class="answer-container">
                    <h2>Generated Answer</h2>
                    <div id="answer-output"></div>
                </div>
            </div>
            
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </main>
        
        <footer>
            <p>Powered by <a href="https://venice.ai" target="_blank">Venice.ai</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
